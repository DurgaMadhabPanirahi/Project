        <br>
        <input type="date" required id="five"><br><br>
        <label class="three">Emali</label>

        <br>
        <input type="text" required id="six"><br><br>
        <label class="four">Father'sname</label>
        <span>*</span>
        <br>
        <input type="text" placeholder="First" required id="seven">  <input type="text" placeholder="Last" required id="eight"><br><br>
        <label class="five">Mother'sname</label>
        <span>*</span>
        <br>
        <input type="text" placeholder="First" required id="nine">  <input type="text" placeholder="Last" required id="ten"><br><br>
        <label class="six">Gender</label>
         <br>
         <br>
        <input type="radio" name="one">
        <label class="twelve">M</label>
        <br>
        <br>
        <input type="radio" name="one">
